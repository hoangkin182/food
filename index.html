<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="main">

        <form action="" method="post" id="form-1" class="form">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cảm ơn các bạn đã tin tưởng</p>
            <div class="form-group">
                <label for="fullName"  class="form-label">Tên đầy đủ</label>
                <input type="text" name="fullName" id="fullName" class="form-control" placeholder="VD: Trần Đình Hoàng">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email"  class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password"  class="form-label">Mật khẩu</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            <button type="submit" class="form-submit ">Đăng Ký</button>
        </form>
      
      </div>
    <script src="./validator.js">

    </script>
    <script>
        // Mong muốn của chúng ta
        validator({
            form: '#form-1',
            rules: [
                validator.isRequired('#fullName','Yêu cầu nhập tên đầy đủ'),
                validator.isEmail('#email', 'Yêu cầu nhập email'),
                validator.minLength('#password', 6),
                validator.isConfirmed('#password_confirmation',function(){
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ]
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
